<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Веб-застосунок</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1>Привіт, світ!</h1>
</header>

<main>
    <section>
        <h2>Про цей застосунок</h2>
        <p>Це приклад простого застосунку для тестування по МЗУІІТ.</p>
    </section>

    <section>
        <h2>Контакт</h2>
        <form action="#">
            <label for="name">Ваше ім'я:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Ваш email:</label>
            <input type="email" id="email" name="email" required>

            <button type="submit">Надіслати</button>
        </form>
    </section>
</main>

<footer>
    <p>КПІ 2025</p>
</footer>
</body>
</html>
